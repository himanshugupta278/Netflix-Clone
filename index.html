<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyFlix - Netflix-style Demo (Movies + TV Shows)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="logo">MyFlix</div>
    <nav class="nav-links">
      <a href="#" data-tab="home" class="active">Home</a>
      <a href="#" data-tab="movies">Movies</a>
      <a href="#" data-tab="tvshows">TV Shows</a>
      <a href="#" data-tab="mylist">My List <span id="mylist-count" class="badge">0</span></a>
    </nav>

    <div class="search-wrap">
      <input id="search" class="search" placeholder="Search movies or shows..." />
    </div>
  </header>

  <main>
    <section class="hero" id="hero">
      <div class="title" id="hero-title">Featured: The Great Escape</div>
      <div class="meta muted" id="hero-meta">1963 • Action • English</div>
      <div class="btns">
        <a class="btn" id="play-hero">Play</a>
        <a class="btn secondary" id="info-hero">More Info</a>
      </div>
    </section>

     <div class="container">
      <div id="sections"></div>
     </div>
  </main>

  <!-- modal -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <img id="modal-img" src="" alt="poster" />
      <div class="modal-body">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h2 id="modal-title"></h2>
          <div class="muted" id="modal-year"></div>
        </div>
        <p class="muted" id="modal-meta"></p>
        <p id="modal-desc" style="margin-top:12px;line-height:1.5;color:#ddd"></p>
        <div id="extra-area" style="margin-top:12px;color:#ddd"></div>
        <div style="margin-top:14px"><strong>Rating:</strong> <span id="modal-rating"></span></div>
        <div style="margin-top:12px">
          <button id="add-to-list" class="btn secondary">+ My List</button>
        </div>
      </div>
      <div class="close" id="modal-close">✕</div>
    </div>
  </div>

  <footer>Made with ❤️ — Demo site. Images are placeholders.</footer>

  <script src="script.js"></script>
</body>
</html>
