<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyFlix - Netflix-style Demo</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <header class="nav">
    <div class="logo">MyFlix</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">My List</a>
    </nav>

    <div class="search-wrap">
      <input id="search" class="search" placeholder="Search movies..." />
    </div>
  </header>

  <main>
    <section class="hero" id="hero">
      <div class="title" id="hero-title">Featured: The Great Escape</div>
      <div class="meta muted" id="hero-meta">2021 • Action • English</div>
      <div class="btns">
        <a class="btn" id="play-hero">Play</a>
        <a class="btn secondary" id="info-hero">More Info</a>
      </div>
    </section>

    <div class="container">
      <!-- multiple sections generated by JS -->
      <div id="sections"></div>
    </div>
  </main>

  <!-- modal -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <img id="modal-img" src="" alt="poster" />
      <div class="modal-body">
        <div style="display:flex;justify-content:space-between;align-items:center"><h2 id="modal-title"></h2><div class="muted" id="modal-year"></div></div>
        <p class="muted" id="modal-meta"></p>
        <p id="modal-desc" style="margin-top:12px;line-height:1.5;color:#ddd"></p>
        <div style="margin-top:14px"><strong>Rating:</strong> <span id="modal-rating"></span></div>
      </div>
      <div class="close" id="modal-close">✕</div>
    </div>
  </div>

  <footer>Made with ❤️ — Demo site. Images from picsum.photos (placeholders).</footer>

  <script src="script.js">
    
  </script>

</body>
</html>
